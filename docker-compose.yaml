services:
  api:
    build:
      context: ./api
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/mysql
      SPRING_DATASOURCE_USERNAME: userapp
      SPRING_DATASOURCE_PASSWORD: unaContraMuyMuySegura
      # Admin user configuration (created automatically on first run)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@muebleria.cl}
    networks:
      - api

  frontend:
    build:
      context: ./frontend
    ports:
      - 5000:5000
    depends_on:
      - api
    environment:
      API_BASE_URL: http://api:8080/api
    networks:
      - api

  db:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: mysql
      MARIADB_USER: userapp
      MARIADB_PASSWORD: unaContraMuyMuySegura
    networks:
      - api
    volumes:
      - ev2_database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_USER: userapp
      PMA_PASSWORD: unaContraMuyMuySegura
    ports:
      - 8081:80
    depends_on:
      db:
        condition: service_healthy
    networks:
      - api

networks:
  api:
    driver: bridge

volumes:
  ev2_database:

