spring.application.name=muebleria

# Database Configuration (overridden by environment variables in Docker)
spring.datasource.url=jdbc:mariadb://localhost:3306/mysql
spring.datasource.username=userapp
spring.datasource.password=unaContraMuyMuySegura
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuraci√≥n para manejo de Open Session in View
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
